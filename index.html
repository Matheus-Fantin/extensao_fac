<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Artistas</title>
    <link rel="stylesheet" href="assets/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-palette"></i> Plataforma de Artistas Locais</h1>
            <nav>
                <a href="index.html" class="active"><i class="fas fa-home"></i> Cadastro</a>
                <a href="galeria.php"><i class="fas fa-images"></i> Galeria</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="cadastro">
            <h2><i class="fas fa-user-plus"></i> Cadastre seu trabalho</h2>
            <form id="form-artista" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" maxlength="15">
                    <small class="hint">Formato: (DDD) 99999-9999</small>
                </div>
                <div class="form-group">
                    <label for="arte">Tipo de Arte:</label>
                    <select id="arte" name="arte" required>
                        <option value="">Selecione...</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Música">Música</option>
                        <option value="Fotografia">Fotografia</option>
                        <option value="Escultura">Escultura</option>
                        <option value="Dança">Dança</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfólio (máx. 5 arquivos):</label>
                    <div class="file-upload">
                        <label for="portfolio" class="upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Selecione os arquivos
                        </label>
                        <input type="file" id="portfolio" name="portfolio[]" multiple accept="image/*, video/*, audio/*" data-max-files="5">
                        <span id="file-count">Nenhum arquivo selecionado</span>
                    </div>
                    <div id="preview-container" class="preview-container"></div>
                    <div id="aviso-limite" class="aviso"></div>
                    <small class="hint">Formatos aceitos: JPG, PNG, GIF, MP3, MP4 (até 5MB cada)</small>
                </div>
                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Conte sobre seu trabalho artístico"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit"><i class="fas fa-check"></i> Enviar</button>
                    <button type="reset" class="btn-reset"><i class="fas fa-trash"></i> Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Plataforma de Artistas Locais &copy; <span id="current-year"></span></p>
        </div>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
